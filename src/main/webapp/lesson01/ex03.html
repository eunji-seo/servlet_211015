<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get Method</title>
</head>
<body>
	<h1>Get Method</h1>
	
	<p>
		<a href="/servlet/ex03">링크 태그</a>
	</p>
	<p>
		<a href="/servlet/ex03?user_id=marobiana">아이디를 넘깁니다.</a>
		<!--?key:value 쿼리 파라미터(Query parameter) : 값을 보내는  -->
	</p>
	<p>
		<a href="/servlet/ex03?user_id=marobiana&name=eunji">아이디와 이름을 넘깁니다.</a>
	</p>
	<p>
		<a href="/servlet/ex03?user_id=marobiana&name=eunji&age=35">아이디와 이름과 나이도 넘깁니다</a>
	</p>
</body>
</html>
